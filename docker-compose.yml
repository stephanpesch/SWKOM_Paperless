version: '3'
services:
    springboot-app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
        depends_on:
            - angular-app

    angular-app:
        image: nginx:latest
        volumes:
            - ./paperless-ngx-ui:/usr/share/nginx/html
        ports:
            - "80:80"

    postgres_db:
        image: postgres:latest
        container_name: postgres
        environment:
            POSTGRES_USER: 'user'
            POSTGRES_PASSWORD: 'password'
            POSTGRES_DB: 'paperless_db'
        ports:
            - "5432:5432"

        volumes:
            - ./postgres_db-data:/var/lib/postgresql/data


